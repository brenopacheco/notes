<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body class="bg-yellow-100 m-6">
    <input
      class="placeholder-gray-600 outline-none focus:placeholder-gray-400
      rounded-lg border-2 border-transparent focus:border-blue-400 p-1 px-4 w-44
      opacity-50 focus:opacity-80 shadow"
      placeholder="jane@example.com"
    />
    <button type="submit"
      class="placeholder-gray-600 rounded-lg bg-red-600 text-red-100 my-4 p-1
      px-4 w-44 opacity-50 border-2 border-red-600 focus:border-red-400 block
      focus:outline-none focus:bg-white focus:text-red-800
      font-medium">
        Submit
    </button>
  </body>
</html>
